<head>
	{%- if jekyll.environment == 'production' -%}
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118941325-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-118941325-1');
		</script>
	{%- endif -%}
	<link rel="icon"  type="image/png" href="/favicon-256.png">

	<!-- Twitter cards -->
	<meta name="twitter:site"    content="@{{ site.twitter_username }}">
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">
	<meta name="twitter:title"   content="{{ page.title }}">

	{% if page.image %}
	<meta name="twitter:card"  content="summary_large_image">
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
	{% else %}
	<meta name="twitter:card"  content="summary">
	<meta name="twitter:image" content="{{ site.url }}{{ site.title_image }}">
	{% endif %}
	<!-- end of Twitter cards -->

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%- seo -%}
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	{%- feed_meta -%}
</head>
